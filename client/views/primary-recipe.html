<div>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: auto;
      margin: auto;
  }
  </style>

    <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width: 800px; float: left">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img id="primary" ng-src={{$ctrl.recipe.imageUrl}}>
        </div>

        <div class="item">
          <img id="primary" ng-src={{$ctrl.photos[0].Image}}>
        </div>

        <div class="item">
          <img id="primary" ng-src={{$ctrl.photos[1].Image}}>
        </div>
      </div>

      <!-- Left and right controls -->
      <!-- <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a> -->

    </div>
  <div id="primaryTitleGroup">
    <div align="center">
      <h1 id="primaryTitle" class="display-1">{{$ctrl.recipe.title}}</h1>
      <p class="tm-tag tm-tag-small" ng-repeat="tag in $ctrl.tags">{{tag}}</p>
    </div>
  <div>
</div>
