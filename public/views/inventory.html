<div class="grid">
  <inventory-entry class="grid-item animated zoomIn" ng-repeat="recipe in $ctrl.recipes" recipe="recipe" on-click="$ctrl.onClick">
  </inventory-entry>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Launch demo modal
  </button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <primary-recipe recipe="primaryRecipe" photos="selectRecipePhotos" tags="selectRecipeTags" star="selectRecipeIsStarred" title="selectRecipeTitle"></primary-recipe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
